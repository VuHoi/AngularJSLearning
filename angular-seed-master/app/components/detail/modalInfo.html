


<div id="edit" class="modal fade" role="dialog"  ng-controller="modal">
        <div class="modal-dialog">
      
        
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{content}}</h4>
            </div>
            <div class="modal-body">
                <form name="edit">
                <div class="form-group">
                    <label for="username">Username  </label>
                    <input type="text" ng-model="$root.username" id="username" name="username" class="form-control" ng-minlength="5" ng-maxlength="30" required/>
              <div class="alert alert-danger" ng-if="edit.username.$touched && edit.username.$error.required">Username is required</div>
              <div class="alert alert-danger" ng-if="edit.username.$touched && edit.username.$error.minlength">Username should minimum 5 characters</div>
              <div class="alert alert-danger" ng-if="edit.username.$touched && edit.username.$error.maxlength">Username should maximun 30 characters</div>

                  </div>
            
          <div class="form-group">
              <label for="email">Email  </label>
          <input type="email" ng-model="$root.email" id="email" name="email" class="form-control" required />
          <div class="alert alert-danger" ng-if="edit.email.$touched && edit.email.$error.required">Email is required</div>
          <div class="alert alert-danger" ng-if="edit.email.$touched && edit.email.$error.email">Not valid email!</div>

        </div>
          <div class="form-group">
              <label for="role">Role </label>
              <input type="text" ng-model="$root.role" id="role" name="role" class="form-control" required/>
              <div class="alert alert-danger" ng-if="edit.role.$touched && edit.role.$error.required">Role is required</div>

            </div>
          </form>
            </div>
            <div class="modal-footer">
              <button type="button" ng-click="editUser()" class="btn btn-success" data-dismiss="modal">{{control}}</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
          </div>
      
        </div>
      </div>
